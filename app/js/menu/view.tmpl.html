<div class="main">
	<div menu-button button-style="button-menu menu-width" action="newgame">New Game</div>
	<div class="block menu-width">
		<div class="block-title">Board sizes</div>
		<div class="block-options">
			<span ng-repeat="size in sizes track by $index"
						ng-class="{'block-options-item-selected': sizes[$index].active}"
						ng-click="setSize(sizes[$index].name)"
						class="block-options-item block-options-item-active">{{sizes[$index].name}}</span>
		</div>
	</div>
</div>
