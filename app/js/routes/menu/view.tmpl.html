<div class="main">
	<div menu-button button-style="button-menu menu-width" action="newgame" ng-click="action()">New Game</div>
	<div class="block menu-width">
		<div class="block-title">Board sizes</div>
		<div class="block-options">
			<span ng-repeat="size in sizes track by $index"
						ng-class="{'block-options-item-selected': size.active}"
						ng-click="setSize(size.name)"
						class="block-options-item block-options-item-active">{{::size.name}}</span>
		</div>
	</div>
</div>
