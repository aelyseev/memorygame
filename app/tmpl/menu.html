<div class="main">
	<div ng-click="newgame()" class="button button-menu button-centered menu-width">New Game</div>
	<div class="block menu-width">
		<div class="block-title">Board sizes</div>
		<div class="block-options">
			<span class="block-options-item block-options-item-active">4×4</span>
			<span class="block-options-item block-options-item-active">6×6</span>
			<span class="block-options-item block-options-item-selected">8×8</span>
		</div>
	</div>
	<div class="block menu-width">
		<div class="block-title">Difficulty</div>
		<div class="block-options">
			<span class="block-options-item block-options-item-active">2 seconds</span>
			<span class="block-options-item block-options-item-selected">1 second</span>
			<span class="block-options-item block-options-item-active">0.5 seconds</span>
		</div>
	</div>
</div>
