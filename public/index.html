<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Memory game</title>
	<link rel="stylesheet" href="main.css">
	<script defer src="angular.js"></script>
	<script defer src="angular-route.js"></script>
	<script defer src="main.js" type="text/javascript"></script>
</head>
<body>
	<div class="main">
		<div class="button center">New Game</div>
		<div class="block center">
			<div class="block-title">Board sizes</div>
			<div class="block-options">
				<span class="block-options-item block-options-item-active">4&times;4</span>
				<span class="block-options-item block-options-item-active">6&times;6</span>
				<span class="block-options-item block-options-item-selected">8&times;8</span>
			</div>
		</div>
		<div class="block center">
			<div class="block-title">Difficulty</div>
			<div class="block-options">
				<span class="block-options-item block-options-item-active">2 seconds</span>
				<span class="block-options-item block-options-item-selected">1 second</span>
				<span class="block-options-item block-options-item-active">0.5 seconds</span>
			</div>
		</div>
	</div>
</body>
</html>
